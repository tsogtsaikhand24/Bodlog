      // bodlog6
      function stringStats(str) {
        let letters = 0;
        let digits = 0;
        let spaces = 0;
        let symbols = 0;
        let freq = {}; // тэмдэгт бүрийн давталт хадгалах объект

        for (let char of str) {
          if (/[a-zA-Z]/.test(char)) {
            letters++;
          } else if (/[0-9]/.test(char)) {
            digits++;
          } else if (char === " ") {
            spaces++;
          } else {
            symbols++;
          }

          // давталт тоолох
          freq[char] = (freq[char] || 0) + 1;
        }

        // хамгийн их давтагдсан тэмдэгт олох
        let maxChar = "";
        let maxCount = 0;
        for (let key in freq) {
          if (freq[key] > maxCount) {
            maxCount = freq[key];
            maxChar = key;
          }
        }

        console.log(`Үсэг: ${letters}`);
        console.log(`Тоо: ${digits}`);
        console.log(`Тэмдэгт: ${symbols}`);
        console.log(`Зай: ${spaces}`);
        console.log(
          `Хамгийн их орсон тэмдэгт: "${maxChar}" (${maxCount} удаа)`
        );
      }

      // Жишээ:
      stringStats("Hello World 123!");
